 // Funci√≥n para procesar el texto con formato en tiempo real
function processResponseText(text, isPartial = false) {
    // Estado para bloques de c√≥digo parciales
    let inCodeBlock = false;
    let currentLang = '';
    let codeContent = '';
    let result = '';
    
    // Dividir por l√≠neas para procesamiento m√°s granular
    const lines = text.split('\n');
    
    for (let line of lines) {
        // Detectar inicio de bloque de c√≥digo
        if (!inCodeBlock && line.startsWith('```')) {
            inCodeBlock = true;
            currentLang = line.substring(3).trim() || 'plaintext';
            codeContent = '';
            continue;
        }
        
        // Detectar fin de bloque de c√≥digo
        if (inCodeBlock && line === '```') {
            inCodeBlock = false;
            result += `<pre><code class="language-${currentLang}">${escapeHTML(codeContent)}</code></pre>`;
            continue;
        }
        
        // Procesar contenido dentro de bloque de c√≥digo
        if (inCodeBlock) {
            codeContent += line + '\n';
            continue;
        }
        
        // Procesar texto normal (markdown b√°sico)
        let processedLine = escapeHTML(line)
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
            .replace(/\*(.*?)\*/g, "<em>$1</em>")
            .replace(/`([^`]+)`/g, "<code>$1</code>");
        
        // Manejar listas
        if (processedLine.startsWith('- ')) {
            processedLine = `<li>${processedLine.substring(2)}</li>`;
        }
        
        result += processedLine + '<br>';
    }
    
    // Si estamos en un bloque de c√≥digo parcial, mostrarlo como c√≥digo
    if (inCodeBlock && isPartial) {
        result += `<pre class="partial-code"><code class="language-${currentLang}">${escapeHTML(codeContent)}</code></pre>`;
    }
    
    return result;
}

// Funci√≥n para mantener el scroll al actualizar mensajes
function updateAIMessage(id, content, isPartial = false) {
    const messageElement = document.getElementById(id);
    if (messageElement) {
        const formattedContent = processResponseText(content, isPartial);
        messageElement.innerHTML = formattedContent;
        
        // Resaltar sintaxis
        document.querySelectorAll('pre code').forEach((block) => {
            if (!block.dataset.highlighted) {

                block.dataset.highlighted = 'true';
                const preElement = block.closest('pre');

        });
        
        // Scroll solo si est√° cerca del final
        const isNearBottom = chatContainer.scrollHeight - chatContainer.clientHeight - chatContainer.scrollTop < 100;
        if (isNearBottom) {
            messageElement.scrollIntoView({
                behavior: 'auto',
                block: 'nearest'
            });
        }
    }
}

// Funci√≥n para enviar mensaje (modificada para manejar mejor el streaming)
async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message || isProcessing) return;
    
    // Comando especial /clear
    if (message.toLowerCase() === '/clear') {
        await clearChatHistory();
        messageInput.value = '';
        return;
    }
    
    isProcessing = true;
    messageInput.value = '';
    messageInput.style.height = 'auto';
    sendButton.disabled = true;
    stopButton.disabled = false;
    
    // Mostrar mensaje del usuario
    addMessage('user', message);
    
    // Mostrar indicador de escritura
    const typingId = showTypingIndicator();
    let aiMessageId = createAIMessageContainer();
    
    try {
        controller = new AbortController();
        const response = await fetch(`/chat?prompt=${encodeURIComponent(message)}&model=${modelSelect.value}&user_id=${userId}`, {
            method: "GET",
            headers: { "Content-Type": "application/json" },
            signal: controller.signal
        });
        
        if (!response.ok) throw new Error('Server response error');
        if (!response.body) throw new Error('No response body');
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let fullContent = '';
        let buffer = '';
        
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            
            const chunk = decoder.decode(value, { stream: true });
            buffer += chunk;
            
            // Procesar por l√≠neas para mejor manejo de bloques de c√≥digo
            const lines = buffer.split('\n');
            buffer = lines.pop() || ''; // La √∫ltima l√≠nea puede estar incompleta
            
            for (const line of lines) {
                fullContent += line + '\n';
                // Actualizar mostrando contenido parcial (escapado)
                updateAIMessage(aiMessageId, fullContent, true);
            }
        }
        
        // Procesar cualquier contenido restante en el buffer
        if (buffer.length > 0) {
            fullContent += buffer;
        }
        
        // Actualizar con el contenido final (formateado)
        updateAIMessage(aiMessageId, fullContent);
        
    } catch (error) {
        if (error.name !== 'AbortError') {
            updateAIMessage(aiMessageId, `<span style="color: #ff6b6b;">Error: ${error.message}</span>`);
        }
    } finally {
        removeTypingIndicator(typingId);
        controller = null;
        isProcessing = false;
        sendButton.disabled = false;
        stopButton.disabled = true;
    }
}

       function addCopyButton(preElement) {
    if (!preElement || !preElement.querySelector('code')) {
        console.error('Elemento pre o code no encontrado');
        return;
    }

    if (preElement.querySelector('.copy-btn')) return;

    const copyBtn = document.createElement('button');
    copyBtn.className = 'copy-btn';
    copyBtn.textContent = 'Copiar';
    
    // Estilos mejorados
    Object.assign(copyBtn.style, {
        position: 'absolute',
        top: '8px',
        right: '8px',
        padding: '5px 10px',
        fontSize: '13px',
        background: '#2c3e50',
        color: 'white',
        border: 'none',
        borderRadius: '4px',
        cursor: 'pointer',
        zIndex: '100',
        transition: 'all 0.2s',
        fontFamily: 'inherit'
    });

    preElement.style.position = 'relative';

    copyBtn.addEventListener('click', async () => {
        const codeElement = preElement.querySelector('code');
        const codeToCopy = codeElement.textContent;
        
        try {
            // M√©todo moderno (async/await)
            if (navigator.clipboard && navigator.clipboard.writeText) {
                await navigator.clipboard.writeText(codeToCopy);
            } 
            // M√©todo alternativo para navegadores antiguos
            else {
                const textarea = document.createElement('textarea');
                textarea.value = codeToCopy;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                
                const success = document.execCommand('copy');
                document.body.removeChild(textarea);
                
                if (!success) throw new Error('Fall√≥ el m√©todo alternativo');
            }
            
            // Feedback visual de √©xito
            copyBtn.textContent = '‚úì Copiado!';
            copyBtn.style.background = '#27ae60';
            
            setTimeout(() => {
                copyBtn.textContent = 'Copiar';
                copyBtn.style.background = '#2c3e50';
            }, 2000);
            
        } catch (err) {
            console.error('Error al copiar:', err);
            
            // Feedback visual de error mejorado
            copyBtn.textContent = '‚úó Error';
            copyBtn.style.background = '#e74c3c';
            
            setTimeout(() => {
                copyBtn.textContent = 'Intentar de nuevo';
                copyBtn.style.background = '#2c3e50';
            }, 2000);
            
            // Mostrar tooltip con el error (opcional)
            copyBtn.title = `Error: ${err.message}`;
        }
    });

    // Efecto hover
    copyBtn.onmouseenter = () => {
        if (!copyBtn.textContent.includes('‚úì') && !copyBtn.textContent.includes('‚úó')) {
            copyBtn.style.background = '#34495e';
        }
    };
    copyBtn.onmouseleave = () => {
        if (!copyBtn.textContent.includes('‚úì') && !copyBtn.textContent.includes('‚úó')) {
            copyBtn.style.background = '#2c3e50';
        }
    };

    preElement.appendChild(copyBtn);
}

// Funci√≥n modificada para a√±adir mensaje con scroll autom√°tico
function addMessage(role, content) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${role}-message`;
    
    if (role === 'ai') {
        messageDiv.innerHTML = `<div class="markdown-content">${content}</div>`;
    } else {

    }
    
    chatContainer.appendChild(messageDiv);
    
    // Scroll suave al nuevo mensaje

        // Funci√≥n para mostrar indicador de escritura
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message';
            typingDiv.id = 'typing-' + Date.now();
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>

            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv.id;

        // Funci√≥n para eliminar indicador de escritura
        function removeTypingIndicator(id) {
            const typingElement = document.getElementById(id);
            if (typingElement) {
                typingElement.remove();
            }
        }

        // Funci√≥n para crear contenedor de mensaje AI
        function createAIMessageContainer() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            messageDiv.id = 'ai-message-' + Date.now();
            messageDiv.innerHTML = '<div class="markdown-content"></div>';
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv.id;
        }

        // Funci√≥n para detener la generaci√≥n
        function stopGeneration() {
            if (controller) {
                controller.abort();
                controller = null;
                isProcessing = false;
                sendButton.disabled = false;
                stopButton.disabled = true;
            }
        }

        // Funci√≥n para limpiar el historial
        async function clearChatHistory() {
            try {

                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.status === "success") {

                    addMessage('ai', 'Chat history cleared successfully ‚úÖ');

        // Funci√≥n para escapar HTML (seguridad)
        function escapeHTML(str) {
            return str.replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
        }
